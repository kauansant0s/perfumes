<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marca - Detalhes</title>
    <link rel="stylesheet" href="style-marca.css">
</head>
<body>
    <!-- Menu Lateral -->
    <button class="menu-toggle" id="menu-toggle">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="3" y1="12" x2="21" y2="12"></line>
            <line x1="3" y1="6" x2="21" y2="6"></line>
            <line x1="3" y1="18" x2="21" y2="18"></line>
        </svg>
    </button>

    <!-- Pesquisa Animada -->
<div class="pesquisa-container">
    <div class="barra-pesquisa-global" id="barra-pesquisa">
        <input type="text" 
               id="input-pesquisa-global" 
               placeholder="Pesquisar perfumes ou marcas...">
    </div>
    <button class="btn-pesquisa-toggle" id="btn-pesquisa-toggle">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
            <circle cx="11" cy="11" r="8"></circle>
            <path d="m21 21-4.35-4.35"></path>
        </svg>
    </button>
</div>

<!-- Resultados da Pesquisa -->
<div class="resultados-pesquisa" id="resultados-pesquisa"></div>

<!-- Overlay -->
<div class="pesquisa-overlay" id="pesquisa-overlay"></div>
    
    <div class="menu-lateral" id="menu-lateral">
        <div class="menu-header">
            <img id="menu-foto" src="" alt="Foto" class="menu-foto">
            <span id="menu-nome">Usuário</span>
        </div>
        
        <nav class="menu-nav">
            <a href="../perfil/perfil.html" class="menu-item">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                    <polyline points="9 22 9 12 15 12 15 22"></polyline>
                </svg>
                Perfil
            </a>
            
            <a href="../ver-todos/ver-todos.html" class="menu-item">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="3" y="3" width="7" height="7"></rect>
                    <rect x="14" y="3" width="7" height="7"></rect>
                    <rect x="14" y="14" width="7" height="7"></rect>
                    <rect x="3" y="14" width="7" height="7"></rect>
                </svg>
                Meus perfumes
            </a>
            
            <a href="../adicionar-perfume/form-add-perf.html" class="menu-item">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="12" y1="5" x2="12" y2="19"></line>
                    <line x1="5" y1="12" x2="19" y2="12"></line>
                </svg>
                Cadastrar perfume
            </a>
            
            <a href="#" class="menu-item" id="menu-logout">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                    <polyline points="16 17 21 12 16 7"></polyline>
                    <line x1="21" y1="12" x2="9" y2="12"></line>
                </svg>
                Log out
            </a>
        </nav>
    </div>
    
    <div class="menu-overlay" id="menu-overlay"></div>
    
    <!-- Header da Marca -->
    <div class="header">
        <div class="logo-marca" id="logo-marca">
            <span id="logo-texto"></span>
        </div>
        <h1 id="nome-marca">Carregando...</h1>
        
        <!-- ✅ Botão Site Oficial -->
        <a href="#" id="btn-site-oficial" class="btn-site-oficial" target="_blank" rel="noopener noreferrer" style="display: none;">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"></path>
                <polyline points="15 3 21 3 21 9"></polyline>
                <line x1="10" y1="14" x2="21" y2="3"></line>
            </svg>
            Site Oficial
        </a>
        
        <p class="info-marca" id="info-marca" style="display: none;"></p>
        <p class="total-perfumes"><span id="total-perfumes">0</span> perfumes em seu catálogo</p>
    </div>
    
    <div class="container">
        <!-- Estatísticas -->
        <div class="estatisticas">
            <div class="stat-card">
                <div class="stat-numero" id="stat-tenho">0</div>
                <div class="stat-label">Tenho</div>
            </div>
            <div class="stat-card">
                <div class="stat-numero" id="stat-ja-tive">0</div>
                <div class="stat-label">Já tive</div>
            </div>
            <div class="stat-card">
                <div class="stat-numero" id="stat-quero-ter">0</div>
                <div class="stat-label">Quero ter</div>
            </div>
            <div class="stat-card">
                <div class="stat-numero" id="stat-media">-</div>
                <div class="stat-label">Média de avaliação</div>
            </div>
        </div>
        
        <!-- Filtros -->
        <div class="filtros">
            <button class="btn-filtro ativo" data-filtro="todos">Todos</button>
            <button class="btn-filtro" data-filtro="tenho">Tenho</button>
            <button class="btn-filtro" data-filtro="ja-tive">Já tive</button>
            <button class="btn-filtro" data-filtro="quero-ter">Quero ter</button>
        </div>

        <div class="filtros-genero">
            <button class="btn-filtro-genero ativo" data-genero="todos">Todos os gêneros</button>
            <button class="btn-filtro-genero" data-genero="masculino">Masculinos</button>
            <button class="btn-filtro-genero" data-genero="feminino">Femininos</button>
            <button class="btn-filtro-genero" data-genero="compartilhavel">Compartilháveis</button>
        </div>
        
        <!-- Controles -->
        <div class="controles">
            <select id="ordenar">
                <option value="nome-asc">Nome (A-Z)</option>
                <option value="nome-desc">Nome (Z-A)</option>
                <option value="nota-desc">Melhor avaliado</option>
                <option value="nota-asc">Pior avaliado</option>
                <option value="data-desc">Mais recente</option>
                <option value="data-asc">Mais antigo</option>
            </select>
            
            <div class="toggle-visualizacao">
                <button class="btn-visualizacao ativo" data-view="grid" title="Visualização em grade">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="3" width="7" height="7"></rect>
                        <rect x="14" y="3" width="7" height="7"></rect>
                        <rect x="14" y="14" width="7" height="7"></rect>
                        <rect x="3" y="14" width="7" height="7"></rect>
                    </svg>
                </button>
                <button class="btn-visualizacao" data-view="lista" title="Visualização em lista">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="8" y1="6" x2="21" y2="6"></line>
                        <line x1="8" y1="12" x2="21" y2="12"></line>
                        <line x1="8" y1="18" x2="21" y2="18"></line>
                        <line x1="3" y1="6" x2="3.01" y2="6"></line>
                        <line x1="3" y1="12" x2="3.01" y2="12"></line>
                        <line x1="3" y1="18" x2="3.01" y2="18"></line>
                    </svg>
                </button>
            </div>

            <!-- ✅ NOVO: Filtro de Linhas -->
            <select id="filtro-linha" style="display: none;">
                <option value="">Todas as linhas</option>
            </select>
        </div>
        
        <!-- Grid de Perfumes -->
        <div class="grid-perfumes" id="grid-perfumes">
            <!-- Perfumes serão carregados aqui -->
        </div>
        
        <!-- Sem perfumes -->
        <div class="sem-perfumes" id="sem-perfumes" style="display: none;">
            <p>Você ainda não possui perfumes desta marca</p>
        </div>
    </div>
    
    <script type="module" src="script-marca.js"></script>
</body>
</html>
