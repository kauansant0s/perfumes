<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="style-criar-conta.css">
  <title>Criar Conta</title>
</head>
<body>
  <div class="container">
    <h1 id="titulo-pagina">Criar Conta</h1>
    
    <div class="foto-area">
      <div class="quadrado-foto" id="quadrado-foto">
        <span class="texto-foto" id="texto-foto">Carregar foto</span>
        <img id="preview-foto" style="display:none; width:100%; height:100%; object-fit:cover; border-radius:50%;">
      </div>
      <input type="file" id="foto-perfil" accept="image/*" style="display: none;">
    </div>

    <form id="form-criar-conta">
      <div class="campo-grupo">
        <label for="nome">Nome:</label><br>
        <input type="text" id="nome" name="nome" class="campo-texto" required>
      </div>

      <div class="campo-grupo" id="campo-email">
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" class="campo-texto" required readonly>
      </div>

      <!-- âœ… NOVO: BotÃ£o para trocar senha (sÃ³ aparece em modo ediÃ§Ã£o) -->
      <div class="campo-grupo" id="campo-botao-senha" style="display: none;">
        <button type="button" id="btn-trocar-senha" class="btn-trocar-senha">
          ðŸ”’ Deseja trocar a senha?
        </button>
      </div>

      <div class="campo-grupo" id="campo-senha" style="display: none;">
        <label for="senha">Nova senha:</label><br>
        <input type="password" id="senha" name="senha" class="campo-texto">
      </div>

      <div class="campo-grupo" id="campo-confirmar-senha" style="display: none;">
        <label for="confirmar-senha">Confirmar nova senha:</label><br>
        <input type="password" id="confirmar-senha" name="confirmar-senha" class="campo-texto">
      </div>

      <div class="botoes">
        <button type="button" class="btn-cancelar" id="btn-cancelar">Cancelar</button>
        <button type="submit" class="btn-criar" id="btn-submit">Criar conta</button>
      </div>
      
      <!-- âœ… NOVO: BotÃ£o Deletar Conta (sÃ³ aparece em modo ediÃ§Ã£o) -->
      <button type="button" class="btn-deletar-conta" id="btn-deletar-conta" style="display: none;">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <polyline points="3 6 5 6 21 6"></polyline>
          <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
        </svg>
        Deletar Conta
      </button>
    </form>
  </div>

  <script type="module" src="script-criar-conta.js"></script>
</body>
</html>
