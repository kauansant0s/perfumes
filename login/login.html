<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="style-login.css">
  <title>Login</title>
</head>
<body>
  <div class="container">
    <h1>Login</h1>

    <form id="form-login">
      <div class="campo-grupo">
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" class="campo-texto" required>
      </div>

      <div class="campo-grupo">
        <label for="senha">Senha:</label><br>
        <input type="password" id="senha" name="senha" class="campo-texto" required>
      </div>

      <div class="botoes">
        <button type="submit" class="btn-entrar">Entrar</button>
        <button type="button" class="btn-criar-conta" id="btn-criar-conta">Criar conta</button>
      </div>
      
      <a href="#" id="link-esqueci-senha" class="link-esqueci-senha">Esqueci minha senha</a>
    </form>
  </div>

  <!-- Modal de recuperação de senha -->
  <div id="modal-recuperar-senha" class="modal-recuperar" style="display:none;">
    <div class="modal-recuperar-content">
      <span class="close-recuperar">&times;</span>
      <h2>Recuperar senha</h2>
      <p>Digite seu email para receber o link de recuperação:</p>
      <input type="email" id="email-recuperacao" class="campo-texto" placeholder="seu@email.com" required>
      <button id="btn-enviar-recuperacao" class="btn-recuperar">Enviar link</button>
    </div>
  </div>

  <script type="module" src="script-login.js"></script>
</body>
</html>
