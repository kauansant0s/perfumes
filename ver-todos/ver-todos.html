<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meus Perfumes</title>
    <link rel="stylesheet" href="style-ver-todos.css">
</head>
<body>
    <!-- Menu Lateral -->
    <button class="menu-toggle" id="menu-toggle">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="3" y1="12" x2="21" y2="12"></line>
            <line x1="3" y1="6" x2="21" y2="6"></line>
            <line x1="3" y1="18" x2="21" y2="18"></line>
        </svg>
    </button>

    <!-- Pesquisa Animada -->
<div class="pesquisa-container">
    <div class="barra-pesquisa-global" id="barra-pesquisa">
        <input type="text" 
               id="input-pesquisa-global" 
               placeholder="Pesquisar perfumes ou marcas...">
    </div>
    <button class="btn-pesquisa-toggle" id="btn-pesquisa-toggle">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
            <circle cx="11" cy="11" r="8"></circle>
            <path d="m21 21-4.35-4.35"></path>
        </svg>
    </button>
</div>

<!-- Resultados da Pesquisa -->
<div class="resultados-pesquisa" id="resultados-pesquisa"></div>

<!-- Overlay -->
<div class="pesquisa-overlay" id="pesquisa-overlay"></div>
    
    <div class="menu-lateral" id="menu-lateral">
        <div class="menu-header">
            <img id="menu-foto" src="" alt="Foto" class="menu-foto">
            <span id="menu-nome">Usuário</span>
        </div>
        
        <nav class="menu-nav">
            <a href="../perfil/perfil.html" class="menu-item">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                    <polyline points="9 22 9 12 15 12 15 22"></polyline>
                </svg>
                Perfil
            </a>
            
            <a href="../adicionar-perfume/form-add-perf.html" class="menu-item">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="12" y1="5" x2="12" y2="19"></line>
                    <line x1="5" y1="12" x2="19" y2="12"></line>
                </svg>
                Cadastrar perfume
            </a>
            
            <a href="#" class="menu-item" id="menu-logout">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                    <polyline points="16 17 21 12 16 7"></polyline>
                    <line x1="21" y1="12" x2="9" y2="12"></line>
                </svg>
                Log out
            </a>
        </nav>
    </div>
    
    <div class="menu-overlay" id="menu-overlay"></div>

    <div class="container">
        <!-- Header com foto do usuário -->
        <header class="header">
            <img id="foto-usuario" src="" alt="Foto do usuário" class="foto-usuario">
        </header>

        <!-- Filtros de status -->
        <div class="filtros-status">
            <button class="btn-filtro ativo" data-filtro="todos">Todos</button>
            <button class="btn-filtro" data-filtro="tenho">Tenho</button>
            <button class="btn-filtro" data-filtro="quero-ter">Quero ter</button>
            <button class="btn-filtro" data-filtro="ja-tive">Já tive</button>
        </div>

        <!-- Controles: Ordenar, Adicionar, Buscar -->
        <div class="controles">
            <select id="ordenar" class="select-ordenar">
                <option value="nome-asc">Nome (A-Z)</option>
                <option value="nome-desc">Nome (Z-A)</option>
                <option value="marca-asc">Marca (A-Z)</option>
                <option value="marca-desc">Marca (Z-A)</option>
                <option value="data-desc">Mais recente</option>
                <option value="data-asc">Mais antigo</option>
                <option value="nota-desc">Melhor avaliado</option>
                <option value="nota-asc">Pior avaliado</option>
            </select>

            <button class="btn-adicionar" onclick="window.location.href='../adicionar-perfume/form-add-perf.html'">
                <span class="icon-mais">+</span>
            </button>

            <button class="btn-buscar" id="btn-buscar">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="11" cy="11" r="8"></circle>
                    <path d="m21 21-4.35-4.35"></path>
                </svg>
            </button>

            <!-- ✅ NOVO: Toggle de visualização -->
            <div class="toggle-visualizacao">
                <button class="btn-visualizacao ativo" data-view="grid" title="Visualização em grade">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="3" width="7" height="7"></rect>
                        <rect x="14" y="3" width="7" height="7"></rect>
                        <rect x="14" y="14" width="7" height="7"></rect>
                        <rect x="3" y="14" width="7" height="7"></rect>
                    </svg>
                </button>
                <button class="btn-visualizacao" data-view="lista" title="Visualização em lista">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="8" y1="6" x2="21" y2="6"></line>
                        <line x1="8" y1="12" x2="21" y2="12"></line>
                        <line x1="8" y1="18" x2="21" y2="18"></line>
                        <line x1="3" y1="6" x2="3.01" y2="6"></line>
                        <line x1="3" y1="12" x2="3.01" y2="12"></line>
                        <line x1="3" y1="18" x2="3.01" y2="18"></line>
                    </svg>
                </button>
            </div>
        </div>

        <!-- Campo de busca (oculto inicialmente) -->
        <div class="campo-busca" id="campo-busca" style="display: none;">
            <input type="text" id="input-busca" placeholder="Buscar perfume ou marca...">
            <button class="btn-limpar-busca" id="btn-limpar-busca">✕</button>
        </div>

        <!-- Grid de perfumes -->
        <div class="grid-perfumes" id="grid-perfumes">
            <!-- Perfumes serão carregados aqui -->
        </div>

        <!-- Mensagem quando não há perfumes -->
        <div class="sem-perfumes" id="sem-perfumes" style="display: none;">
            <p>Nenhum perfume encontrado</p>
        </div>
    </div>

    <script type="module" src="script-ver-todos.js"></script>
</body>
</html>
