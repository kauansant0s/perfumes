<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="style-perfil.css">
  <title>Perfil</title>
</head>
<body>
  <!-- Menu Lateral -->
  <button class="menu-toggle" id="menu-toggle">
    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <line x1="3" y1="12" x2="21" y2="12"></line>
      <line x1="3" y1="6" x2="21" y2="6"></line>
      <line x1="3" y1="18" x2="21" y2="18"></line>
    </svg>
  </button>

<!-- Pesquisa Animada -->
<div class="pesquisa-container">
    <div class="barra-pesquisa-global" id="barra-pesquisa">
        <input type="text" 
               id="input-pesquisa-global" 
               placeholder="Pesquisar perfumes ou marcas...">
    </div>
    <button class="btn-pesquisa-toggle" id="btn-pesquisa-toggle">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
            <circle cx="11" cy="11" r="8"></circle>
            <path d="m21 21-4.35-4.35"></path>
        </svg>
    </button>
</div>

<!-- Resultados da Pesquisa -->
<div class="resultados-pesquisa" id="resultados-pesquisa"></div>

<!-- Overlay -->
<div class="pesquisa-overlay" id="pesquisa-overlay"></div>
  
  <div class="menu-lateral" id="menu-lateral">
    <div class="menu-header">
      <img id="menu-foto" src="" alt="Foto" class="menu-foto">
      <span id="menu-nome">Usuário</span>
    </div>
    
    <nav class="menu-nav">
      <a href="perfil.html" class="menu-item menu-item-ativo">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
          <polyline points="9 22 9 12 15 12 15 22"></polyline>
        </svg>
        Perfil
      </a>
      
      <a href="../ver-todos/ver-todos.html" class="menu-item">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <rect x="3" y="3" width="7" height="7"></rect>
          <rect x="14" y="3" width="7" height="7"></rect>
          <rect x="14" y="14" width="7" height="7"></rect>
          <rect x="3" y="14" width="7" height="7"></rect>
        </svg>
        Meus perfumes
      </a>
      
      <a href="../adicionar-perfume/form-add-perf.html" class="menu-item">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <line x1="12" y1="5" x2="12" y2="19"></line>
          <line x1="5" y1="12" x2="19" y2="12"></line>
        </svg>
        Cadastrar perfume
      </a>
      
      <a href="#" class="menu-item" id="menu-logout">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
          <polyline points="16 17 21 12 16 7"></polyline>
          <line x1="21" y1="12" x2="9" y2="12"></line>
        </svg>
        Log out
      </a>
    </nav>
  </div>
  
  <div class="menu-overlay" id="menu-overlay"></div>

  <div class="container">
    <!-- Lado Esquerdo -->
    <aside class="sidebar">
      <div class="foto-usuario">
        <img id="foto-perfil" src="" alt="Foto de perfil">
      </div>
      
      <h2 id="nome-usuario">Carregando...</h2>
      
      <!-- Botão Editar Perfil -->
      <button id="btn-editar-perfil" class="btn-editar-perfil">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M17 3a2.828 2.828 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5L17 3z"/>
        </svg>
        Editar perfil
      </button>

      <!-- ✅ NOVO: Botão Estatísticas -->
      <button id="btn-estatisticas" class="btn-estatisticas">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <polyline points="22 12 18 12 15 21 9 3 6 12 2 12"></polyline>
        </svg>
        Estatísticas
      </button>
      
      <div class="assinatura-atual">
        <h3>Assinatura atual</h3>
        <div id="perfume-assinatura">
          <div class="perfume-placeholder">
            <span>Nenhum perfume selecionado</span>
          </div>
          <p id="nome-assinatura">-</p>
        </div>
      </div>
      
      <button id="btn-cadastrar" class="btn-cadastrar">
        <span class="icon-mais">+</span>
        Cadastrar perfume
      </button>
    </aside>

    <!-- Lado Direito -->
    <main class="conteudo">
      <!-- Top 5 -->
      <section class="secao-perfumes">
        <h2>Top 5:</h2>
        <div class="lista-perfumes" id="top5">
          <button class="btn-adicionar-perfume">+</button>
        </div>
      </section>

      <!-- Tenho -->
      <section class="secao-perfumes">
        <h2>Tenho:</h2>
        <div class="lista-perfumes" id="tenho">
          <!-- Perfumes serão carregados aqui -->
        </div>
      </section>

      <!-- Já tive -->
      <section class="secao-perfumes">
        <h2>Já tive:</h2>
        <div class="lista-perfumes" id="ja-tive">
          <button class="btn-adicionar-perfume" data-tipo="ja-tive">+</button>
        </div>
      </section>

      <!-- Quero ter -->
      <section class="secao-perfumes">
        <h2>Quero ter:</h2>
        <div class="lista-perfumes" id="quero-ter">
          <button class="btn-adicionar-perfume" data-tipo="quero-ter">+</button>
        </div>
      </section>

      <!-- Todos -->
      <section class="secao-perfumes">
        <h2>Todos:</h2>
        <div class="lista-perfumes" id="todos">
          <!-- Todos os perfumes -->
        </div>
      </section>
    </main>
  </div>

<!-- Modal para adicionar perfume -->
<div id="modal-adicionar" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <h3 id="modal-titulo">Adicionar perfume</h3>
    
    <!-- ✅ NOVO: Barra de pesquisa -->
    <div class="pesquisa-modal">
      <input type="text" 
             id="pesquisa-modal-adicionar" 
             placeholder="Pesquisar perfume..." 
             autocomplete="off">
      <svg class="icone-pesquisa-modal" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <circle cx="11" cy="11" r="8"></circle>
        <path d="m21 21-4.35-4.35"></path>
      </svg>
    </div>
    
    <div id="lista-perfumes-modal">
      <!-- Lista de perfumes será carregada aqui -->
    </div>
      
    <button id="btn-cadastrar-novo" class="btn-cadastrar-novo">
      + Cadastrar novo perfume
    </button>
  </div>
</div>

<!-- Modal para Top 5 -->
<div id="modal-top5" class="modal">
  <div class="modal-content">
    <span class="close-top5">&times;</span>
    <h3 id="titulo-modal-top5">Adicionar ao Top 5</h3>
    
    <!-- ✅ NOVO: Barra de pesquisa -->
    <div class="pesquisa-modal">
      <input type="text" 
             id="pesquisa-top5" 
             placeholder="Pesquisar perfume..." 
             autocomplete="off">
      <svg class="icone-pesquisa-modal" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <circle cx="11" cy="11" r="8"></circle>
        <path d="m21 21-4.35-4.35"></path>
      </svg>
    </div>
    
    <div id="lista-perfumes-top5">
      <!-- Lista de perfumes cadastrados -->
    </div>
  </div>
</div>

<!-- ✅ Modal Estatísticas -->
<div id="modal-estatisticas" class="modal">
  <div class="modal-content modal-estatisticas">
    <span class="close-estatisticas">&times;</span>
    
    <!-- Header -->
    <div class="modal-stats-header">
      <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <polyline points="22 12 18 12 15 21 9 3 6 12 2 12"></polyline>
      </svg>
      <h2>Suas Estatísticas</h2>
    </div>
    
    <!-- Content será preenchido pelo JS -->
    <div id="conteudo-estatisticas"></div>
  </div>
</div>

  <script type="module" src="script-perfil.js"></script>
</body>
</html>
