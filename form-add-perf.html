<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="style-form.css">
  <title>Adicionar Perfume</title>
</head>
<body>
  <div id="container">

    <!-- Parte da foto -->
    <div id="foto-area">
      <label for="foto" id="quadrado">
        Foto do perfume
      </label>

      <input type="file" id="foto" name="foto" accept="image/*" style="display: none;">

      <!-- Opções abaixo da foto -->
      <div id="opcoesfoto">
        <input type="radio" id="tenho" name="status" value="tenho">
        <label for="tenho">Tenho</label>

        <input type="radio" id="ja-tive" name="status" value="ja-tive">
        <label for="ja-tive">Já tive</label>

        <input type="radio" id="quero-ter" name="status" value="quero-ter">
        <label for="quero-ter">Quero ter</label>
      </div>
    </div>

    <!-- Parte do formulário -->
    <form id="info-perfume">

      <div class="campo">
        <label for="nome">Nome:</label><br>
        <input type="text" id="nome" name="nome" placeholder="Nome do perfume">
      </div>

      <div class="campo">
        <label for="marca">Marca:</label><br>
        <input type="text" id="marca" name="marca" placeholder="Marca do perfume">
      </div>

      <fieldset id="notas">
        <legend>Notas:</legend>

        <div class="campo">
          <label for="topo">Topo:</label><br>
          <select id="topo" name="topo">
            <option value="">Selecione</option>
            <option>Lavanda</option>
            <option>Cítricos</option>
            <option>Maçã</option>
            <option>Bergamota</option>
          </select>
        </div>

        <div class="campo">
          <label for="coracao">Coração:</label><br>
          <select id="coracao" name="coracao">
            <option value="">Selecione</option>
            <option>Rosa</option>
            <option>Jasmim</option>
            <option>Canela</option>
            <option>Gerânio</option>
          </select>
        </div>

        <div class="campo">
          <label for="fundo">Fundo:</label><br>
          <select id="fundo" name="fundo">
            <option value="">Selecione</option>
            <option>Baunilha</option>
            <option>Âmbar</option>
            <option>Musk</option>
            <option>Patchouli</option>
          </select>
        </div>
      </fieldset>
    </form>
  </div>

</body>
</html>
